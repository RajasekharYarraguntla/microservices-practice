spring:
  application:
    name: order-service

  config:
    import: "configserver:"  # Config Server import

  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true

  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, info

server:
  port: 9090

resilience4j:
  circuitbreaker:
    instances:
      userServiceCB:
        sliding-window-size: 5
        minimum-number-of-calls: 3
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10000s


logging:
  pattern:
    level: "%5p [${spring.application.name},%X{traceId},%X{spanId}] %m%n"